<app-panel-shared>
  <div class="panel-header">
    <app-translate-shared [strings]="['verbs.search.verb', 'country.plural']"></app-translate-shared>
  </div>
  <div class="panel-content">
    <form [formGroup]="searchFormCountry" (ngSubmit)="onSubmit()">
      <div class="p-grid p-nogutter">
        <div class="p-col">
          <div class="p-grid p-nogutter">
            <div class="p-col">
              <app-translate-shared [strings]="['country.model.country_id']"></app-translate-shared>
            </div>
            <div class="p-col">
              <app-input-text-shared [group]="searchFormCountry" [groupName]="'country'" [controlName]="'country_id'"></app-input-text-shared>
            </div>
          </div>
        </div>
        <div class="p-col">
          <div class="p-grid p-nogutter">
            <div class="p-col">
              <app-translate-shared [strings]="['country.model.country_name']"></app-translate-shared>
            </div>
            <div class="p-col">
              <app-input-text-shared [group]="searchFormCountry" [groupName]="'country'" [controlName]="'country_name'"></app-input-text-shared>
            </div>
          </div>
        </div>
        <div class="p-col">
          <div class="p-grid p-nogutter">
            <div class="p-col">
              <app-translate-shared [strings]="['country.model.country_code']"></app-translate-shared>
            </div>
            <div class="p-col">
              <app-input-text-shared [group]="searchFormCountry" [groupName]="'country'" [controlName]="'country_code'"></app-input-text-shared>
            </div>
          </div>
        </div>
        <div class="p-col">
          <app-button-shared [type]="'submit'" [label]="['verbs.search.verb']" [disabled]="searchFormCountry.invalid"
            [class]="'ui-button-secondary'"></app-button-shared>
          <app-button-shared [type]="'button'" [label]="['verbs.create.verb']" (click)="onCreate()" [class]="'ui-button-secondary'"></app-button-shared>
          <app-button-shared [type]="'button'" [label]="['verbs.clean.verb']" (click)="onReset()" [class]="'ui-button-secondary'"></app-button-shared>
        </div>
      </div>
    </form>
  </div>
</app-panel-shared>
