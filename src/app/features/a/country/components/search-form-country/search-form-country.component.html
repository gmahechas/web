<app-panel-shared>
  <div class="panel-header">
    <app-translate-shared [strings]="['search.verb', 'country.plural']"></app-translate-shared>
  </div>
  <div class="panel-content">
    <form [formGroup]="searchFormCountry" (ngSubmit)="onSubmit()">
      <div class="ui-grid">
        <div class="ui-grid-row">
          <div class="ui-grid-col-1">
            <div class="ui-grid-row">
              <div class="ui-grid-col-3">
                <app-translate-shared [strings]="['country.model.country_id']"></app-translate-shared>
              </div>
              <div class="ui-grid-col-9">
                <app-input-text-shared [group]="searchFormCountry" [groupName]="'country'" [controlName]="'country_id'"></app-input-text-shared>
              </div>
            </div>
          </div>
          <div class="ui-grid-col-1">
            <div class="ui-grid-row">
              <div class="ui-grid-col-3">
                <app-translate-shared [strings]="['country.model.country_name']"></app-translate-shared>
              </div>
              <div class="ui-grid-col-9">
                <app-input-text-shared [group]="searchFormCountry" [groupName]="'country'" [controlName]="'country_name'"></app-input-text-shared>
              </div>
            </div>
          </div>
          <div class="ui-grid-col-1">
            <div class="ui-grid-row">
              <div class="ui-grid-col-4">
                <app-translate-shared [strings]="['country.model.country_code']"></app-translate-shared>
              </div>
              <div class="ui-grid-col-8">
                <app-input-text-shared [group]="searchFormCountry" [groupName]="'country'" [controlName]="'country_code'"></app-input-text-shared>
              </div>
            </div>
          </div>
          <div class="ui-grid-col-9">
            <app-button-shared [type]="'submit'" [label]="['search.verb']" [disabled]="searchFormCountry.invalid"
              [class]="'ui-button-secondary'"></app-button-shared>
            <app-button-shared [type]="'button'" [label]="['create.verb']" (click)="onCreate()" [class]="'ui-button-secondary'"></app-button-shared>
            <app-button-shared [type]="'button'" [label]="['clean.verb']" (click)="onReset()" [class]="'ui-button-secondary'"></app-button-shared>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-panel-shared>
