<app-panel-shared>
  <div class="panel-header">
    <ng-content select=".form-title"></ng-content>
  </div>
  <div class="panel-content">
    <form [formGroup]="countryForm" (ngSubmit)="onSubmit()">
      <div class="p-grid p-nogutter">
        <div class="p-col">
          <app-translate-shared [strings]="['country.model.country_name']"></app-translate-shared>
        </div>
        <div class="p-col">
          <app-input-text-shared [group]="countryForm" [groupName]="'country'" [controlName]="'country_name'"></app-input-text-shared>
        </div>
        <div class="p-col">
          <app-validation-errors-shared [control]="countryForm.get('country.country_name')"></app-validation-errors-shared>
        </div>
      </div>
      <div class="p-grid p-nogutter">
        <div class="p-col">
          <app-translate-shared [strings]="['country.model.country_code']"></app-translate-shared>
        </div>
        <div class="p-col">
          <app-input-text-shared [group]="countryForm" [groupName]="'country'" [controlName]="'country_code'"></app-input-text-shared>
        </div>
        <div class="p-col">
          <app-validation-errors-shared [control]="countryForm.get('country.country_code')"></app-validation-errors-shared>
        </div>
      </div>
      <div class="p-grid p-nogutter">
        <div class="p-col">
          <app-button-shared [type]="'submit'" [label]="['verbs.save.verb']" [class]="'ui-button-secondary'" [disabled]="countryForm.invalid"></app-button-shared>
          <ng-content select="app-button-shared"></ng-content>
        </div>
      </div>
    </form>
  </div>
</app-panel-shared>
