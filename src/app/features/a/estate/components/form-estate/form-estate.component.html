<app-panel-shared>
  <div class="panel-header">
    <ng-content select=".form-title"></ng-content>
  </div>
  <div class="panel-content">
    <form [formGroup]="estateForm" (ngSubmit)="onSubmit()">
      <div class="p-grid p-nogutter">
        <div class="p-col">
          <app-translate-shared [strings]="['estate.model.estate_name']"></app-translate-shared>
        </div>
        <div class="p-col">
          <app-input-text-shared [group]="estateForm" [groupName]="'estate'" [controlName]="'estate_name'"></app-input-text-shared>
        </div>
        <div class="p-col">
          <app-validation-errors-shared [control]="estateForm.get('estate.estate_name')"></app-validation-errors-shared>
        </div>
      </div>
      <div class="p-grid p-nogutter">
        <div class="p-col">
          <app-translate-shared [strings]="['estate.model.estate_code']"></app-translate-shared>
        </div>
        <div class="p-col">
          <app-input-text-shared [group]="estateForm" [groupName]="'estate'" [controlName]="'estate_code'"></app-input-text-shared>
        </div>
        <div class="p-col">
          <app-validation-errors-shared [control]="estateForm.get('estate.estate_code')"></app-validation-errors-shared>
        </div>
      </div>
      <div class="p-grid p-nogutter">
        <div class="p-col">
          <app-translate-shared [strings]="['country.singular']"></app-translate-shared>
        </div>
        <div class="p-col">
          <app-dropdown-page-country [group]="estateForm" [controlName]="'country'" [options]="['country_name']"
            [optionLabel]="'country_name'"></app-dropdown-page-country>
        </div>
        <div class="p-col">
          <app-validation-errors-shared [control]="estateForm.get('country')"></app-validation-errors-shared>
        </div>
      </div>
      <div class="p-grid p-nogutter">
        <div class="p-col">
          <app-button-shared [type]="'submit'" [label]="['verbs.save.verb']" [class]="'ui-button-secondary'" [disabled]="estateForm.invalid"></app-button-shared>
          <ng-content select="app-button-shared"></ng-content>
        </div>
      </div>
    </form>
  </div>
</app-panel-shared>
