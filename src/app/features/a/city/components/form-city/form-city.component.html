<app-panel-shared>
  <div class="panel-header">
    <ng-content select=".form-title"></ng-content>
  </div>
  <div class="panel-content">
    <form [formGroup]="cityForm" (ngSubmit)="onSubmit()">
      <div class="ui-grid">
        <div class="ui-grid-row">
          <div class="ui-grid-col-2">
            <app-translate-shared [strings]="['city.model.city_name']"></app-translate-shared>
          </div>
          <div class="ui-grid-col-6">
            <app-input-text-shared [group]="cityForm" [groupName]="'city'" [controlName]="'city_name'"></app-input-text-shared>
          </div>
          <div class="ui-grid-col-4">
            <app-validation-errors-shared [control]="cityForm.get('city.city_name')"></app-validation-errors-shared>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-2">
            <app-translate-shared [strings]="['city.model.city_code']"></app-translate-shared>
          </div>
          <div class="ui-grid-col-6">
            <app-input-text-shared [group]="cityForm" [groupName]="'city'" [controlName]="'city_code'"></app-input-text-shared>
          </div>
          <div class="ui-grid-col-4">
            <app-validation-errors-shared [control]="cityForm.get('city.city_code')"></app-validation-errors-shared>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-2">
            <app-translate-shared [strings]="['country.singular']"></app-translate-shared>
          </div>
          <div class="ui-grid-col-6">
            <app-dropdown-page-country [group]="cityForm" [controlName]="'country'" [options]="['country_name']"
              [optionLabel]="'country_name'" (changeDropdown)="changeCountry($event)" [showClear]="true"></app-dropdown-page-country>
          </div>
          <div class="ui-grid-col-4">
            <app-validation-errors-shared [control]="cityForm.get('country')"></app-validation-errors-shared>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-2">
            <app-translate-shared [strings]="['estate.singular']"></app-translate-shared>
          </div>
          <div class="ui-grid-col-6">
            <app-dropdown-page-estate [group]="cityForm" [controlName]="'estate'" [options]="['estate_name']"
              [optionLabel]="'estate_name'" [country]="cityForm.get('country').value"></app-dropdown-page-estate>
          </div>
          <div class="ui-grid-col-4">
            <app-validation-errors-shared [control]="cityForm.get('estate')"></app-validation-errors-shared>
          </div>
        </div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-10 ui-g-offset-2">
          <app-button-shared [type]="'submit'" [label]="['verbs.save.verb']" [class]="'ui-button-secondary'" [disabled]="cityForm.invalid"></app-button-shared>
          <ng-content select="app-button-shared"></ng-content>
        </div>
      </div>
    </form>
  </div>
</app-panel-shared>
