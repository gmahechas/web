<div class="ui-g-12">
  <div class="ui-g-3">{{ officeDepartment.office.office_name }}</div>
  <div class="ui-g-2">{{ officeDepartment.department.department_name }}</div>
  <div class="ui-g-3">
    <app-checkbox-shared [checked]="officeDepartment.office_department_status" [binary]="true" (change)="handleChange($event)"></app-checkbox-shared>
  </div>
  <div class="ui-g-2">
    <app-checkbox-shared (click)="handleDelete()"></app-checkbox-shared>
  </div>
</div>
