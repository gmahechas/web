<app-panel-shared>
  <div class="panel-header">
    <app-translate-shared [strings]="['verbs.search.verb', 'office.plural']"></app-translate-shared>
  </div>
  <div class="panel-content">
    <form [formGroup]="searchFormOffice" (ngSubmit)="onSubmit()">
      <div class="ui-grid">
        <div class="ui-grid-row">
          <div class="ui-grid-col-1">
            <div class="ui-grid-row">
              <div class="ui-grid-col-3">
                <app-translate-shared [strings]="['office.model.office_id']"></app-translate-shared>
              </div>
              <div class="ui-grid-col-9">
                <app-input-text-shared [group]="searchFormOffice" [groupName]="'office'" [controlName]="'office_id'"></app-input-text-shared>
              </div>
            </div>
          </div>
          <div class="ui-grid-col-1">
            <div class="ui-grid-row">
              <div class="ui-grid-col-4">
                <app-translate-shared [strings]="['office.model.office_name']"></app-translate-shared>
              </div>
              <div class="ui-grid-col-8">
                <app-input-text-shared [group]="searchFormOffice" [groupName]="'office'" [controlName]="'office_name'"></app-input-text-shared>
              </div>
            </div>
          </div>
          <div class="ui-grid-col-2">
            <div class="ui-grid-row">
              <div class="ui-grid-col-3">
                <app-translate-shared [strings]="['city.singular']"></app-translate-shared>
              </div>
              <div class="ui-grid-col-9">
                <app-dropdown-page-city [group]="searchFormOffice" [controlName]="'city'" [options]="['city_name']"
                  [optionLabel]="'city_name'"></app-dropdown-page-city>
              </div>
            </div>
          </div>
          <div class="ui-grid-col-7">
            <app-button-shared [type]="'submit'" [label]="['verbs.search.verb']" [disabled]="searchFormOffice.invalid"
              [class]="'ui-button-secondary'"></app-button-shared>
            <app-button-shared [type]="'button'" [label]="['verbs.create.verb']" (click)="onCreate()" [class]="'ui-button-secondary'"></app-button-shared>
            <app-button-shared [type]="'button'" [label]="['verbs.clean.verb']" (click)="onReset()" [class]="'ui-button-secondary'"></app-button-shared>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-panel-shared>
