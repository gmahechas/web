<form [formGroup]="searchFormTypePersonIdentification" (ngSubmit)="onSubmit()">
  <app-panel-shared>
    <div class="panel-header">
      <app-translate-shared [strings]="['verbs.search.verb', 'type_person_identification.plural']"></app-translate-shared>
    </div>
    <div class="panel-content">
      <div class="ui-grid">
        <div class="ui-grid-row">
          <div class="ui-grid-col-1">
            <div class="ui-grid-row">
              <div class="ui-grid-col-3">
                <app-translate-shared [strings]="['type_person_identification.model.type_person_identification_id']"></app-translate-shared>
              </div>
              <div class="ui-grid-col-9">
                <app-input-text-shared [group]="searchFormTypePersonIdentification" [groupName]="'type_person_identification'"
                  [controlName]="'type_person_identification_id'"></app-input-text-shared>
              </div>
            </div>
          </div>
          <div class="ui-grid-col-1">
            <div class="ui-grid-row">
              <div class="ui-grid-col-3">
                <app-translate-shared [strings]="['type_person_identification.model.type_person_identification_description']"></app-translate-shared>
              </div>
              <div class="ui-grid-col-9">
                <app-input-text-shared [group]="searchFormTypePersonIdentification" [groupName]="'type_person_identification'"
                  [controlName]="'type_person_identification_description'"></app-input-text-shared>
              </div>
            </div>
          </div>
          <div class="ui-grid-col-7">
            <app-button-shared [type]="'submit'" [label]="['verbs.search.verb']" [disabled]="searchFormTypePersonIdentification.invalid"
              [class]="'ui-button-secondary'"></app-button-shared>
            <app-button-shared [type]="'button'" [label]="['verbs.create.verb']" (click)="onCreate()" [class]="'ui-button-secondary'"></app-button-shared>
            <app-button-shared [type]="'button'" [label]="['verbs.clean.verb']" (click)="onReset()" [class]="'ui-button-secondary'"></app-button-shared>
          </div>
        </div>
      </div>
    </div>
  </app-panel-shared>
</form>
