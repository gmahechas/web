<div class="p-grid p-nogutter">
  <div class="p-col">
    <app-search-form-profile [query]="query$ | async" (search)="onLoad($event)" (create)="onCreate()" (resetSearch)="onResetSearch()"></app-search-form-profile>
  </div>
</div>
<div class="p-grid p-nogutter">
  <div class="p-col">
    <app-table-shared [data]="data$ | async" [totalRecords]="total$ | async" [rows]="perPage$ | async" [first]="from$ | async"
      [to]="to$ | async" [selectRows]="selectedEntity" [configTable]="configTable" (rowSelect)="onEdit($event)"
      (rowUnselect)="onCancel()" (pageChange)="onPaginate($event)">
    </app-table-shared>
  </div>
  <div class="p-col">
    <router-outlet></router-outlet>
  </div>
</div>
