<div class="p-grid p-nogutter">
  <div class="p-col">
    <app-search-form-type-person [query]="query$ | async" (search)="onLoad($event)" (create)="onCreate()"
      (resetSearch)="onResetSearch()"></app-search-form-type-person>
  </div>
</div>
<div class="p-grid p-nogutter">
  <div class="p-col">
    <app-table-shared [data]="data$ | async" [totalRecords]="total$ | async" [rows]="perPage$ | async"
      [first]="from$ | async" [to]="to$ | async" [selectRows]="selectedEntity" [configTable]="configTable"
      [footerPaginator]="true" (rowSelect)="onEdit($event)" (rowUnselect)="onCancel()"
      (pageChange)="onPaginate($event)">
    </app-table-shared>
  </div>
  <div class="p-col">
    <router-outlet></router-outlet>
  </div>
</div>
