<app-form-type-person *ngIf="!(typePerson$ | async) as typePerson" [pending]="pending$ | async" (submitted)="onStore($event)">
  <div class="form-title">
    <app-translate-shared [strings]="['create.verb', 'type_person.singular']"></app-translate-shared>
  </div>
  <app-button-shared [type]="'button'" [label]="['cancel.verb']" [class]="'ui-button-secondary'" (click)="onCancel()"></app-button-shared>
</app-form-type-person>

<app-form-type-person *ngIf="(typePerson$ | async) as typePerson" [pending]="pending$ | async" (submitted)="onUpdate($event)"
  [typePerson]="typePerson">
  <div class="form-title">
    <app-translate-shared [strings]="['edit.verb', 'type_person.singular']"></app-translate-shared>
  </div>
  <app-button-shared [type]="'button'" [label]="['delete.verb']" [class]="'ui-button-secondary'" (click)="onDestroy(typePerson)"></app-button-shared>
  <app-button-shared [type]="'button'" [label]="['cancel.verb']" [class]="'ui-button-secondary'" (click)="onCancel()"></app-button-shared>
</app-form-type-person>
