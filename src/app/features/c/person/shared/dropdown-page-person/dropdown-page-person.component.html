<app-dropdown-shared [group]="group" [controlName]="controlName" [entityId]="entityId" [data]="entities$ | async"
  [options]="options" [optionLabel]="optionLabel" [filter]="filter" [placeholder]="placeholder"
  [filterPlaceholder]="filterPlaceholder" [showClear]="showClear" [dropdownIcon]="dropdownIcon"
  [emptyFilterMessage]="emptyFilterMessage" [keyboardKey]="'Enter'" (keyUp)="keyUp($event)"
  (handleChange)="handleChange($event)">
</app-dropdown-shared>
