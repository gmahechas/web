<app-form-user *ngIf="!(user$ | async) as user" [pending]="pending$ | async" (submitted)="onStore($event)">
  <div class="form-title">
    <app-translate-shared [strings]="['create.verb', 'user.singular']"></app-translate-shared>
  </div>
  <app-button-shared [type]="'button'" [label]="['cancel.verb']" [class]="'ui-button-secondary'" (click)="onCancel()"></app-button-shared>
</app-form-user>

<app-form-user *ngIf="(user$ | async) as user" [pending]="pending$ | async" (submitted)="onUpdate($event)" [user]="user">
  <div class="form-title">
    <app-translate-shared [strings]="['edit.verb', 'user.singular']"></app-translate-shared>
  </div>
  <app-button-shared [type]="'button'" [label]="['delete.verb']" [class]="'ui-button-secondary'" (click)="onDestroy(user)"></app-button-shared>
  <app-button-shared [type]="'button'" [label]="['cancel.verb']" [class]="'ui-button-secondary'" (click)="onCancel()"></app-button-shared>
  <app-button-shared [type]="'button'" [label]="['office.plural']" [class]="'ui-button-secondary'" (click)="onUserOffice(user)"></app-button-shared>
</app-form-user>

<router-outlet name="router-outlet-user"></router-outlet>
