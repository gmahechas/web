<app-panel-shared>
  <div class="panel-header">
    <ng-content select=".form-title"></ng-content>
  </div>
  <div class="panel-content">
    <form [formGroup]="userOfficeProjectForm" (ngSubmit)="onSubmit()">
      <div class="p-grid p-nogutter">
        <div class="p-col">
          <app-translate-shared [strings]="['project.singular']"></app-translate-shared>
        </div>
        <div class="p-col">
          <app-dropdown-page-user-office-project [group]="userOfficeProjectForm" [controlName]="'userOfficeProject'"
            [options]="['project.project_name']" [optionLabel]="'project.project_name'" [loadOnInit]="true"
            [searchUserOfficeProject]="searchUserOfficeProject"></app-dropdown-page-user-office-project>
        </div>
        <div class="p-col">
          <app-button-shared [type]="'submit'" [label]="['verbs.select.verb']" [class]="'ui-button-secondary'"
            [disabled]="userOfficeProjectForm.invalid"></app-button-shared>
        </div>
        <div class="p-col">
          <app-validation-errors-shared [control]="userOfficeProjectForm.get('userOfficeProject')">
          </app-validation-errors-shared>
        </div>
      </div>
    </form>
  </div>
</app-panel-shared>
