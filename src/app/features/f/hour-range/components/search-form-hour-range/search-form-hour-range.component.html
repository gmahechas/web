<app-panel-shared>
  <div class="panel-header">
    <app-translate-shared [strings]="['search.verb', 'hour_range.plural']"></app-translate-shared>
  </div>
  <div class="panel-content">
    <form [formGroup]="searchFormHourRange" (ngSubmit)="onSubmit()">
      <div class="ui-grid">
        <div class="ui-grid-row">
          <div class="ui-grid-col-1">
            <div class="ui-grid-row">
              <div class="ui-grid-col-3">
                <app-translate-shared [strings]="['hour_range.model.hour_range_id']"></app-translate-shared>
              </div>
              <div class="ui-grid-col-9">
                <app-input-text-shared [group]="searchFormHourRange" [groupName]="'hour_range'" [controlName]="'hour_range_id'"></app-input-text-shared>
              </div>
            </div>
          </div>
          <div class="ui-grid-col-1">
            <div class="ui-grid-row">
              <div class="ui-grid-col-3">
                <app-translate-shared [strings]="['hour_range.model.hour_range_name']"></app-translate-shared>
              </div>
              <div class="ui-grid-col-9">
                <app-input-text-shared [group]="searchFormHourRange" [groupName]="'hour_range'" [controlName]="'hour_range_name'"></app-input-text-shared>
              </div>
            </div>
          </div>
          <div class="ui-grid-col-7">
            <app-button-shared [type]="'submit'" [label]="['search.verb']" [disabled]="searchFormHourRange.invalid"
              [class]="'ui-button-secondary'"></app-button-shared>
            <app-button-shared [type]="'button'" [label]="['create.verb']" (click)="onCreate()" [class]="'ui-button-secondary'"></app-button-shared>
            <app-button-shared [type]="'button'" [label]="['clean.verb']" (click)="onReset()" [class]="'ui-button-secondary'"></app-button-shared>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-panel-shared>
