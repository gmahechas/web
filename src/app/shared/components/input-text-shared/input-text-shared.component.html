<div [formGroup]="group">
  <div [formGroupName]="groupName">
    <input pInputText type="text" [placeholder]="(placeholder) ? (placeholder | myTranslate) : ''" [formControlName]="controlName"
      [pKeyFilter]="(keyFilter) ? keyFilter : noFilter" [tooltipDisabled]="(toolTip) ? false : true" [pTooltip]="toolTip"
      [tooltipPosition]="(tooltipPosition) ? tooltipPosition : 'right'" [ngStyle]="{width : '100%'}" />
  </div>
</div>
