<p-tabMenu [model]="items" [activeItem]="active">
  <ng-template pTemplate="item" let-item let-index="index">
    <div style="position: relative; text-align: center;">
      <div class="ui-menuitem-text" (click)="onClick(item)">
        <app-translate-shared [strings]="[item.menu.menu_name]" [titleCase]="true"></app-translate-shared>
      </div>
      <div *ngIf="active != item" class="ui-menuitem-icon" (click)="onClose($event, index)">
        <app-icon-prime-shared [class]="'pi pi-times'"
          [style]="'position: absolute; font-size: 1.1em !important; right: -1em; top: -.6em; padding: 0; margin: 0;'">
        </app-icon-prime-shared>
      </div>
    </div>
  </ng-template>
</p-tabMenu>
