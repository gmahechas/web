<div [formGroup]="group">
  <p-dropdown [formControlName]="controlName" [placeholder]="(placeholder) ? (placeholder) : 'Seleccionar'" [dataKey]="configDropDown.dataKey"
    [optionLabel]="optionLabel" [showClear]="true" filter="true" (keyup)="onKeyUp($event)" [filterPlaceholder]="(filterPlaceholder) ? filterPlaceholder : ''"
    (onChange)="onChange($event)" [options]="setOptions()" [style]="{'width':'100%'}">
    <ng-template let-selectedItem pTemplate="selectedItem">
      <span *ngFor="let option of options">
        {{ selectedItem.value | fetchStringInArrayShared:option }}
      </span>
    </ng-template>
    <ng-template let-item pTemplate="item">
      <span *ngFor="let option of options">
        {{ item.value | fetchStringInArrayShared:option }}
      </span>
    </ng-template>
  </p-dropdown>
</div>
