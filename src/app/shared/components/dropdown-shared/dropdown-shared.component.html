<div [formGroup]="group">
  <p-dropdown [formControlName]="controlName" [placeholder]="configDropDown.placeholder" [dataKey]="configDropDown.dataKey"
    [optionLabel]="configDropDown.optionLabel" [showClear]="true" [autoDisplayFirst]="false" filter="true" (keyup)="onKeyUp($event)"
    [options]="(search) ? data : (group.get(controlName).value) ? [group.get(controlName).value] : data">
  </p-dropdown>
</div>
