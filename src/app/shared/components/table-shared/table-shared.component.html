<div *ngIf="data.length > 0">
  <p-table [columns]="configTable.cols" [value]="data" selectionMode="single" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)"
    [dataKey]="configTable.dataKey">
    <ng-template pTemplate="caption">
      <div style="text-align:left">
        de {{ first }} a {{ to }} de {{ totalRecords }}
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" [ngStyle]="col.style">{{col.header}}</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns" [ngStyle]="col.style">
          {{ setField(rowData, col.field) }}
        </td>
      </tr>
    </ng-template>
  </p-table>
  <p-paginator *ngIf="totalRecords > rows" [rows]="rows" [totalRecords]="totalRecords" [first]="first" (onPageChange)="onPageChange($event)"></p-paginator>
</div>
