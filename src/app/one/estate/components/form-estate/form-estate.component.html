<form [formGroup]="estateForm" (ngSubmit)="onSubmit(estateForm)">
  <app-panel-shared>
    <div class="panel-header">
      <ng-content select=".form-title"></ng-content>
    </div>
    <div class="panel-content">
      <div class="ui-grid">
        <div class="ui-grid-row">
          <div class="ui-grid-col-2">Estado *:</div>
          <div class="ui-grid-col-6">
            <app-input-text-shared [group]="estateForm" [groupName]="'estate'" [controlName]="'estate_name'"></app-input-text-shared>
          </div>
          <div class="ui-grid-col-4">
            <app-validation-errors-shared [control]="estateForm.get('estate.estate_name')"></app-validation-errors-shared>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-2">Codigo *:</div>
          <div class="ui-grid-col-6">
            <app-input-text-shared [group]="estateForm" [groupName]="'estate'" [controlName]="'estate_code'"></app-input-text-shared>
          </div>
          <div class="ui-grid-col-4">
            <app-validation-errors-shared [control]="estateForm.get('estate.estate_code')"></app-validation-errors-shared>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-2">Pais *:</div>
          <div class="ui-grid-col-6">
            <app-dropdown-page-country [group]="estateForm" [controlName]="'country'" [options]="['country_name']" [optionLabel]="'country_name'"></app-dropdown-page-country>
          </div>
          <div class="ui-grid-col-4">
            <app-validation-errors-shared [control]="estateForm.get('country')"></app-validation-errors-shared>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-grid-col-10 ui-g-offset-2">
            <app-button-shared [type]="'submit'" [label]="'Guardar'" [class]="'ui-button-secondary'" [disabled]="estateForm.invalid"></app-button-shared>
            <ng-content select="app-button-shared"></ng-content>
          </div>
        </div>
      </div>
    </div>
  </app-panel-shared>
</form>
