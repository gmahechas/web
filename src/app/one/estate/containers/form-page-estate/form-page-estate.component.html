<app-form-estate *ngIf="!(estate$ | async) as estate" [pending]="pending$ | async" (submitted)="onStore($event)">
  <div class="form-title">Agregar Estado</div>
  <app-button-shared [type]="'button'" [label]="'Cancelar'" [class]="'ui-button-secondary'" [disabled]="pending$ | async" (click)="onCancel()"></app-button-shared>
</app-form-estate>

<app-form-estate *ngIf="(estate$ | async) as estate" [pending]="pending$ | async" (submitted)="onUpdate($event)"
  [estate]="estate">
  <div class="form-title">Editar Estado</div>
  <app-button-shared [type]="'button'" [label]="'Eliminar'" [class]="'ui-button-secondary'" [disabled]="pending$ | async" (click)="onDestroy(estate)"></app-button-shared>
  <app-button-shared [type]="'button'" [label]="'Cancelar'" [class]="'ui-button-secondary'" [disabled]="pending$ | async" (click)="onCancel()"></app-button-shared>
</app-form-estate>
