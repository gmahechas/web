<app-form-estate *ngIf="!(estate$ | async) as estate" (submitted)="onStore($event)">
  <h3>Agregar Estado</h3>
  <button pButton type="submit" label="Guardar" class="ui-button-secondary"></button>
  <button pButton type="button" label="Cancelar" class="ui-button-secondary" (click)="onCancel()"></button>
</app-form-estate>

<app-form-estate *ngIf="(estate$ | async) as estate" (submitted)="onUpdate($event)" [estate]="estate">
  <h3>Editar Estado</h3>
  <app-button-shared [type]="'submit'" [label]="'Guardar'" [class]="'ui-button-secondary'"></app-button-shared>
  <app-button-shared [type]="'button'" [label]="'Eliminar'" [class]="'ui-button-secondary'" (click)="onDestroy(estate)"></app-button-shared>
  <app-button-shared [type]="'button'" [label]="'Cancelar'" [class]="'ui-button-secondary'" (click)="onCancel()"></app-button-shared>
</app-form-estate>
