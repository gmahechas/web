<form [formGroup]="searchFormOffice" (ngSubmit)="onSubmit(searchFormOffice)">
  <div class="ui-grid">
    <div class="ui-grid-row">
      <div class="ui-grid-col-1">
        <div class="ui-grid-row">
          <div class="ui-grid-col-3">Id:</div>
          <div class="ui-grid-col-9">
            <app-input-text-shared [group]="searchFormOffice" [groupName]="'office'" [controlName]="'office_id'"></app-input-text-shared>
          </div>
        </div>
      </div>
      <div class="ui-grid-col-1">
        <div class="ui-grid-row">
          <div class="ui-grid-col-4">Sucursal:</div>
          <div class="ui-grid-col-8">
            <app-input-text-shared [group]="searchFormOffice" [groupName]="'office'" [controlName]="'office_name'"></app-input-text-shared>
          </div>
        </div>
      </div>
      <div class="ui-grid-col-2">
        <div class="ui-grid-row">
          <div class="ui-grid-col-3">Ciudad:</div>
          <div class="ui-grid-col-9">
            <app-dropdown-page-city [group]="searchFormOffice" [controlName]="'city'" [options]="['city_name']" [optionLabel]="'city_name'"></app-dropdown-page-city>
          </div>
        </div>
      </div>
      <div class="ui-grid-col-7">
        <app-button-shared [type]="'submit'" [label]="'Buscar'" [disabled]="searchFormOffice.invalid" [class]="'ui-button-secondary'"></app-button-shared>
        <app-button-shared [type]="'button'" [label]="'Agregar'" (click)="onCreate()" [class]="'ui-button-secondary'"></app-button-shared>
        <app-button-shared [type]="'button'" [label]="'Limpiar'" (click)="searchFormOffice.reset()" [class]="'ui-button-secondary'"></app-button-shared>
      </div>
    </div>
  </div>
</form>
