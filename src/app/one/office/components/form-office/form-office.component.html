<form [formGroup]="officeForm" (ngSubmit)="onSubmit(officeForm)">
  <app-panel-shared>
    <div class="panel-header">
      <ng-content select=".form-title"></ng-content>
    </div>
    <div class="panel-content">
      <div class="ui-grid">

        <div class="ui-grid-row">
          <div class="ui-grid-col-2">Sucursal *:</div>
          <div class="ui-grid-col-6">
            <app-input-text-shared [group]="officeForm" [groupName]="'office'" [controlName]="'office_name'"></app-input-text-shared>
          </div>
          <div class="ui-grid-col-4">
            <app-validation-errors-shared [control]="officeForm.get('office.office_name')"></app-validation-errors-shared>
          </div>
        </div>

        <div class="ui-grid-row">
          <div class="ui-grid-col-2">Ciudad *:</div>
          <div class="ui-grid-col-6">
            <app-dropdown-page-city [group]="officeForm" [controlName]="'city'" [options]="['city_name']" [optionLabel]="'city_name'"></app-dropdown-page-city>
          </div>
          <div class="ui-grid-col-4">
            <app-validation-errors-shared [control]="officeForm.get('city')"></app-validation-errors-shared>
          </div>
        </div>

      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-10 ui-g-offset-2">
          <app-button-shared [type]="'submit'" [label]="'Guardar'" [class]="'ui-button-secondary'" [disabled]="officeForm.invalid"></app-button-shared>
          <ng-content select="app-button-shared"></ng-content>
        </div>
      </div>
    </div>
  </app-panel-shared>
</form>
