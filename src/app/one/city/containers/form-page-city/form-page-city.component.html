<app-form-city *ngIf="!(city$ | async) as city" [pending]="pending$ | async" (submitted)="onStore($event)">
  <div class="form-title">Agregar Ciudad</div>
  <app-button-shared [type]="'button'" [label]="'Cancelar'" [class]="'ui-button-secondary'" [disabled]="pending$ | async" (click)="onCancel()"></app-button-shared>
</app-form-city>

<app-form-city *ngIf="(city$ | async) as city" [pending]="pending$ | async" (submitted)="onUpdate($event)" [city]="city">
  <div class="form-title">Editar Ciudad</div>
  <app-button-shared [type]="'button'" [label]="'Eliminar'" [class]="'ui-button-secondary'" [disabled]="pending$ | async" (click)="onDestroy(city)"></app-button-shared>
  <app-button-shared [type]="'button'" [label]="'Cancelar'" [class]="'ui-button-secondary'" [disabled]="pending$ | async" (click)="onCancel()"></app-button-shared>
</app-form-city>
