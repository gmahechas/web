<app-panel-shared>
  <div class="panel-header">Buscar Paises</div>
  <div class="panel-content">
    <form [formGroup]="searchFormCountry" (ngSubmit)="onSubmit()">
      <div class="ui-grid">
        <div class="ui-grid-row">
          <div class="ui-grid-col-1">
            <div class="ui-grid-row">
              <div class="ui-grid-col-3">Id:</div>
              <div class="ui-grid-col-9">
                <app-input-text-shared [group]="searchFormCountry" [groupName]="'country'" [controlName]="'country_id'"></app-input-text-shared>
              </div>
            </div>
          </div>
          <div class="ui-grid-col-1">
            <div class="ui-grid-row">
              <div class="ui-grid-col-3">Pais:</div>
              <div class="ui-grid-col-9">
                <app-input-text-shared [group]="searchFormCountry" [groupName]="'country'" [controlName]="'country_name'"></app-input-text-shared>
              </div>
            </div>
          </div>
          <div class="ui-grid-col-1">
            <div class="ui-grid-row">
              <div class="ui-grid-col-4">Codigo:</div>
              <div class="ui-grid-col-8">
                <app-input-text-shared [group]="searchFormCountry" [groupName]="'country'" [controlName]="'country_code'"></app-input-text-shared>
              </div>
            </div>
          </div>
          <div class="ui-grid-col-9">
            <app-button-shared [type]="'submit'" [label]="'Buscar'" [disabled]="searchFormCountry.invalid" [class]="'ui-button-secondary'"></app-button-shared>
            <app-button-shared [type]="'button'" [label]="'Agregar'" (click)="onCreate()" [class]="'ui-button-secondary'"></app-button-shared>
            <app-button-shared [type]="'button'" [label]="'Limpiar'" (click)="onReset()" [class]="'ui-button-secondary'"></app-button-shared>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-panel-shared>
