<app-form-user *ngIf="!(user$ | async) as user" [pending]="pending$ | async" (submitted)="onStore($event)">
  <div class="form-title">Agregar Usuario</div>
  <app-button-shared [type]="'button'" [label]="'Cancelar'" [class]="'ui-button-secondary'" (click)="onCancel()"></app-button-shared>
</app-form-user>

<app-form-user *ngIf="(user$ | async) as user" [pending]="pending$ | async" (submitted)="onUpdate($event)" [user]="user">
  <div class="form-title">Editar Usuario:</div>
  <app-button-shared [type]="'button'" [label]="'Eliminar'" [class]="'ui-button-secondary'" (click)="onDestroy(user)"></app-button-shared>
  <app-button-shared [type]="'button'" [label]="'Cancelar'" [class]="'ui-button-secondary'" (click)="onCancel()"></app-button-shared>
  <app-button-shared [type]="'button'" [label]="'Sucursales'" [class]="'ui-button-secondary'" (click)="onUserOffice(user)"></app-button-shared>
</app-form-user>

<router-outlet name="router-outlet-user-office"></router-outlet>
