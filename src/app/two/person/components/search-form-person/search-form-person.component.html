<app-panel-shared>
  <div class="panel-header">Buscar Persona</div>
  <div class="panel-content">
    <form [formGroup]="searchFormPerson" (ngSubmit)="onSubmit(searchFormPerson)">
      <div class="ui-grid">
        <div class="ui-grid-row">
          <div class="ui-grid-col-1">
            <div class="ui-grid-row">
              <div class="ui-grid-col-3">Id:</div>
              <div class="ui-grid-col-9">
                <app-input-text-shared [group]="searchFormPerson" [groupName]="'person'" [controlName]="'person_id'"></app-input-text-shared>
              </div>
            </div>
          </div>
          <div class="ui-grid-col-1">
            <div class="ui-grid-row">
              <div class="ui-grid-col-3">Identificacion:</div>
              <div class="ui-grid-col-9">
                <app-input-text-shared [group]="searchFormPerson" [groupName]="'person'" [controlName]="'person_identification'"></app-input-text-shared>
              </div>
            </div>
          </div>
          <div class="ui-grid-col-2">
            <div class="ui-grid-row">
              <div class="ui-grid-col-3">Nombres:</div>
              <div class="ui-grid-col-9">
                <app-input-text-shared [group]="searchFormPerson" [groupName]="'person'" [controlName]="'person_names'"></app-input-text-shared>
              </div>
            </div>
          </div>
          <div class="ui-grid-col-7">
            <app-button-shared [type]="'submit'" [label]="'Buscar'" [disabled]="searchFormPerson.invalid" [class]="'ui-button-secondary'"></app-button-shared>
            <app-button-shared [type]="'button'" [label]="'Agregar'" (click)="onCreate()" [class]="'ui-button-secondary'"></app-button-shared>
            <app-button-shared [type]="'button'" [label]="'Limpiar'" (click)="onReset()" [class]="'ui-button-secondary'"></app-button-shared>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-panel-shared>
