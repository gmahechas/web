<app-panel-shared>
  <div class="panel-header">Buscar Perfil</div>
  <div class="panel-content">
    <form [formGroup]="searchFormProfile" (ngSubmit)="onSubmit()">
      <div class="ui-grid">
        <div class="ui-grid-row">
          <div class="ui-grid-col-1">
            <div class="ui-grid-row">
              <div class="ui-grid-col-3">Id:</div>
              <div class="ui-grid-col-9">
                <app-input-text-shared [group]="searchFormProfile" [groupName]="'profile'" [controlName]="'profile_id'"></app-input-text-shared>
              </div>
            </div>
          </div>
          <div class="ui-grid-col-1">
            <div class="ui-grid-row">
              <div class="ui-grid-col-3">Perfil:</div>
              <div class="ui-grid-col-9">
                <app-input-text-shared [group]="searchFormProfile" [groupName]="'profile'" [controlName]="'profile_name'"></app-input-text-shared>
              </div>
            </div>
          </div>
          <div class="ui-grid-col-7">
            <app-button-shared [type]="'submit'" [label]="'Buscar'" [disabled]="searchFormProfile.invalid" [class]="'ui-button-secondary'"></app-button-shared>
            <app-button-shared [type]="'button'" [label]="'Agregar'" (click)="onCreate()" [class]="'ui-button-secondary'"></app-button-shared>
            <app-button-shared [type]="'button'" [label]="'Limpiar'" (click)="onReset()" [class]="'ui-button-secondary'"></app-button-shared>
          </div>
        </div>
      </div>
    </form>
  </div>
</app-panel-shared>
