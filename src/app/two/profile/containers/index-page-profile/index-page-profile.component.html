<div class="ui-g">
    <div class="ui-g-12">
      <app-panel-shared>
        <div class="panel-header">Buscar Perfil</div>
        <div class="panel-content">
          <app-search-form-profile [query]="query$ | async" (search)="onLoad($event)" (create)="onCreate()"></app-search-form-profile>
        </div>
      </app-panel-shared>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-5">
      <app-table-shared [data]="data$ | async" [totalRecords]="total$ | async" [rows]="perPage$ | async" [first]="from$ | async"
        [to]="to$ | async" [configTable]="configTable" (rowSelect)="onEdit($event)" (rowUnselect)="onCancel()" (pageChange)="onPaginate($event)">
      </app-table-shared>
    </div>
    <div class="ui-g-7">
      <router-outlet></router-outlet>
    </div>
  </div>
