<app-form-profile *ngIf="!(profile$ | async) as profile" (submitted)="onStore($event)">
  <div class="form-title">Agregar Perfil</div>
  <app-button-shared [type]="'button'" [label]="'Cancelar'" [class]="'ui-button-secondary'" (click)="onCancel()"></app-button-shared>
</app-form-profile>

<app-form-profile *ngIf="(profile$ | async) as profile" (submitted)="onUpdate($event)" [profile]="profile">
  <div class="form-title">Editar Perfil</div>
  <app-button-shared [type]="'button'" [label]="'Eliminar'" [class]="'ui-button-secondary'" (click)="onDestroy(profile)"></app-button-shared>
  <app-button-shared [type]="'button'" [label]="'Cancelar'" [class]="'ui-button-secondary'" (click)="onCancel()"></app-button-shared>
  <app-button-shared [type]="'button'" [label]="'Permisos'" [class]="'ui-button-secondary'" (click)="onProfileMenu(profile)"></app-button-shared>
</app-form-profile>

<router-outlet name="router-outlet-profile-menu"></router-outlet>
