<div class="ui-g-12" *ngFor="let option of options" (click)="handleNavigate(option)" [class]="(selected === option.data.profile_menu_id) ? 'selected_tim' : ''">
  <app-translate-shared [strings]="[option.data.menu.menu_name]" [titleCase]="option.data.menu.menu_title_case"
    [upperCase]="option.data.menu.menu_upper_case"></app-translate-shared><br>
</div>
