<app-button-shared *ngFor="let profile_menu of selectedMenus.profileMenus" [type]="'button'" [label]="[profile_menu.menu.menu_name]"
  [class]="(selectedMenus.selected === profile_menu.profile_menu_id) ? 'ui-button-raised': 'ui-button-secondary'"
  [titleCase]="profile_menu.menu.menu_title_case" [upperCase]="profile_menu.menu.menu_upper_case" (click)="onClick(profile_menu)"></app-button-shared>
