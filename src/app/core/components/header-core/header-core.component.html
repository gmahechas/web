<div class="ui-g">
  <div class="ui-g-1">
    <button pButton (click)="handlerClick(true)" class="ui-button-secondary" icon="pi pi-bars"></button>
  </div>
  <div class="ui-g-10">
    {{ company.company_name | transformTextShared:false:false:true }} <span style="font-weight: 400; margin: 0 10px 0 10px;">&#124;</span>
    <span (click)="selectOffice()">
      {{ office.office_name | transformTextShared:false:false:true }} <span style="font-weight: 400; margin: 0 10px 0 10px;">&#124;</span>
    </span>
    {{ user.person.person_first_name }} {{ user.person.person_second_name }}
    {{ user.person.person_first_surname }} {{ user.person.person_second_surname }} <span style="font-weight: 400; margin: 0 10px 0 10px;">&#124;</span>
  </div>
  <div class="ui-g-1">
    <app-translate-shared [strings]="['auth.singOut']" (click)="logout()"></app-translate-shared>
  </div>
</div>
