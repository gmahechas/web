<div class="layout-wrapper">
  <div class="layout-header" *ngIf="(user$ | async) as user">
    <app-header-core [company]="company$ | async" [userOffice]="userOffice$ | async" [userOfficeProject]="userOfficeProject$ | async"
      [user]="user" [sideBar]="showSidebar$ | async" [selectedMenus]="selectedMenus$ | async" (clickOpen)="opencloseSidebar($event)"
      (clickSelectOffice)="gotoSelectOffice($event)" (clickSelectProject)="gotoSelectProject($event)" (clickLogout)="handleLogout($event)"
      (handleHide)="opencloseSidebar($event)" (handleNavigate)="handleNavigateFromSide($event)" (removeTabMenu)=removeMenuFromTab($event)></app-header-core>
  </div>
  <div class="layout-content">
    <app-message-core></app-message-core>
    <router-outlet></router-outlet>
  </div>
</div>
<!-- Misc -->
<app-progress-bar-core [progressBar]="progressBar$ | async"></app-progress-bar-core>
<app-block-core [blockedDocument]="blockedDocument$ | async"></app-block-core>
<app-spinner-core [showSpinner]="showSpinner$ | async"></app-spinner-core>
<app-toast-core></app-toast-core>
<app-confirm-core></app-confirm-core>
