<div *ngIf="(user$ | async) as user">
  <app-sidebar-shared [showSidebar]="showSidebar | async" [position]="'left'" [style]="{'width':'100%'}" (hide)="opencloseSidebar($event)">
    <app-menu-core [options]="user.profile.profile_menus | parentChildArrayShared:'menu.menu_id':'menu.menu_parent_id'"
      (navigate)="handleNavigateFromSide($event)"></app-menu-core>
  </app-sidebar-shared>
  <app-header-core *ngIf="(userOffice$ | async) as userOffice" [company]="company$ | async" [office]="userOffice.office"
    [user]="user" (clickOpen)="opencloseSidebar($event)" (clickSelectOffice)="gotoSelectOffice()" (clickLogout)="handleLogout()"></app-header-core>
  <app-tab-menu-shared *ngIf="(selectedMenus$ | async) as selectedMenus" [items]="selectedMenus.profileMenus" [active]="selectedMenus.selected"
    (navigate)="handleNavigateFromTab($event)" (close)="removeMenuFromTab($event)"></app-tab-menu-shared>
</div>
<app-message-core></app-message-core>
<app-progress-bar-core [progressBar]="progressBar$ | async"></app-progress-bar-core>
<router-outlet></router-outlet>
<!-- Misc -->
<app-block-core [blockedDocument]="blockedDocument$ | async"></app-block-core>
<app-spinner-core [showSpinner]="showSpinner$ | async"></app-spinner-core>
<app-toast-core></app-toast-core>
<app-confirm-core></app-confirm-core>
