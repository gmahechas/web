<form [formGroup]="searchFormProject" (ngSubmit)="onSubmit(searchFormProject)">
  <div class="ui-grid">
    <div class="ui-grid-row">

      <div class="ui-grid-col-1">
        <div class="ui-grid-row">
          <div class="ui-grid-col-3">Id:</div>
          <div class="ui-grid-col-9">
            <app-input-text-shared [group]="searchFormProject" [groupName]="'project'" [controlName]="'project_id'"></app-input-text-shared>
          </div>
        </div>
      </div>

      <div class="ui-grid-col-1">
        <div class="ui-grid-row">
          <div class="ui-grid-col-3">Proyecto:</div>
          <div class="ui-grid-col-9">
            <app-input-text-shared [group]="searchFormProject" [groupName]="'project'" [controlName]="'project_name'"></app-input-text-shared>
          </div>
        </div>
      </div>

      <div class="ui-grid-col-2">
        <div class="ui-grid-row">
          <div class="ui-grid-col-3">Macro Proyecto:</div>
          <div class="ui-grid-col-9">
            <app-dropdown-page-macroproject [group]="searchFormProject" [controlName]="'macroproject'" [options]="['macroproject_name']"
              [optionLabel]="'macroproject_name'"></app-dropdown-page-macroproject>
          </div>
        </div>
      </div>

      <div class="ui-grid-col-7">
        <app-button-shared [type]="'submit'" [label]="'Buscar'" [disabled]="searchFormProject.invalid" [class]="'ui-button-secondary'"></app-button-shared>
        <app-button-shared [type]="'button'" [label]="'Agregar'" (click)="onCreate()" [class]="'ui-button-secondary'"></app-button-shared>
        <app-button-shared [type]="'button'" [label]="'Limpiar'" (click)="onReset()" [class]="'ui-button-secondary'"></app-button-shared>
      </div>
    </div>
  </div>
</form>
