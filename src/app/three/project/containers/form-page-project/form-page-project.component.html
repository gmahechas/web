<app-form-project *ngIf="!(project$ | async) as project" (submitted)="onStore($event)">
    <div class="form-title">Agregar Proyecto</div>
    <app-button-shared [type]="'button'" [label]="'Cancelar'" [class]="'ui-button-secondary'" (click)="onCancel()"></app-button-shared>
  </app-form-project>

  <app-form-project *ngIf="(project$ | async) as project" (submitted)="onUpdate($event)" [project]="project">
    <div class="form-title">Editar Proyecto</div>
    <app-button-shared [type]="'button'" [label]="'Eliminar'" [class]="'ui-button-secondary'" (click)="onDestroy(project)"></app-button-shared>
    <app-button-shared [type]="'button'" [label]="'Cancelar'" [class]="'ui-button-secondary'" (click)="onCancel()"></app-button-shared>
  </app-form-project>
